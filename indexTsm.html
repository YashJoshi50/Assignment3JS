<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoothie Order Form</title>
  <link rel="stylesheet" href="styleTsm.css">
</head>
<body>
  <div class="container">
    <h1>Smoothie Order Form</h1>
    <form id="smoothieForm">
      <label for="flavor">Select Flavor:</label>
      <select id="flavor" required>
        <option value="Blueberry">Blueberry</option>
        <option value="banana">Banana</option>
        <option value="Orange">Orange</option>
        <option value="Cranberry">Cranberry</option>

        <!-- Add more flavor options as needed -->
      </select>

      <label for="size">Select Size:</label>
      <input type="radio" name="size" value="small" required>Small
      <input type="radio" name="size" value="medium">Medium
      <input type="radio" name="size" value="large">Large

      <label for="extras">Select Extras:</label>
      <input type="checkbox" name="extras" value="Ginger">Ginger
      <input type="checkbox" name="extras" value="Cocoa powder">Cocoa powder
      <input type="checkbox" name="extras" value="peanutButter">Peanut Butter
      <input type="checkbox" name="extras" value="cinnamon">cinnamon

      <!-- Add more extras options as needed -->

      <button type="button" id="orderButton">Order</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="scriptTsm.js"></script>
</body>
</html>
